{{template "header"}}
        <h2>欢迎登陆</h2>
        <hr>
        <div class="row">
            <div class="col-sm-offset-4 col-sm-4">
                <form class="form-horizontal" action="postLogin" method="post">
                    <div class="form-group">
                        <label for="account" class="col-sm-3 control-label">Account</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="account" name="account" placeholder="Account">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="col-sm-3 control-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="remeber"> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>

            </div>

        </div>

{{template "footer"}}
